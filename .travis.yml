language: perl

os:
  - linux
  # - osx

perl:
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  # - "5.12"	# IO::Compress::Bortli doesn't support this

before_install:
  cpanm -n Devel::Cover::Report::Coveralls Test::Pod::Spelling::CommonMistakes Test::Portability::Files DBD::SQLite DBI CHI Test::Carp Test::Without::Module

install:
  - cpanm -v --installdeps --notest .

script:
  perl Makefile.PL && make && cover -test -report coveralls
